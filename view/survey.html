<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>

<h1>Midterm Survey</h1>


<form action="#" method="post" class="form-horizontal">

    <!-- get food -->
    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-4"><input class="form-control" type="text"
                                     name="name" id="name" ></div>
    </div>
    <br>



    <!-- get meal -->
    <div class="form-group">
        <label class="col-sm-4 control-label">Check those that apply</label>
        <div class="col-sm-4">
            <repeat group="{{ @survey }}" value="{{ @survey }}">
                <label><input type="radio" name="survey" value="{{ @survey }}">{{ @survey }}</label><br>
            </repeat>

        </div>
    </div>
    <br>







    <!-- submit button -->
    <div class="col-xs-3 ">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>

</body>
</html>
